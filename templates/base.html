{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepTrack</title>
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script defer src="{% static 'js/all.js' %}"></script>
</head>
<body class="position-relative">
    <div id="top"></div>
    <a href="#top" class="btn btn-outline-primary py-1 px-2 position-fixed bottom-0 end-0 rounded-circle"><i class="fas fa-arrow-up"></i></a>

    {% include 'navbar.html' %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show fixed-top" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <p>{{message}}</p>
      </div>
    {% endfor %}
    {% endif %}
    
    {% block content %}
    {% endblock %}


    <script src="{% static 'js/bootstrap.bundle.js' %}">
    </script>
</body>
</html>
