{% extends 'base.html' %}
{% block content %}

<div class="container pt-5">
    <div class=" px-3 py-2">
        <h3 class="display-3 text-center mb-5">Search Result...</h3>
        {% if queryset %}
        {% for profile in queryset %}
        <div class="px-3 py-2 w-50 mx-auto rounded shadow bg-info">
            <a href="{% url 'account-page' profile.username %}" class="text-decoration-none d-block text-light text-center">
            <h4><i class="fas fa-user pe-3"></i>{{ profile.username }}</h4></a>
        </div>
        <div class="text-center py-2"><i class="fas fa-gears fa-spin"></i></div>
        {% endfor %}
        {% else %}
        <p class="lead text-center px-3 py-2 shadow rounded">Your search did not match any result.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
