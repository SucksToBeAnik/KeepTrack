{% extends 'base.html' %}

{% block content %}

<div class="container pt-5">
    <div class="card shadow rounded p-4 w-75 mx-auto">

      {% if user.is_authenticated %}
      <p class="lead text-center">You are already logged in.</p>
      {% else %}

      <h3 class="display-3 my-3 text-uppercase text-center">Login Here</h3>
        <form action="" method="POST">
            {% csrf_token %}

            <div class="mb-3">
            
              <label for="floatingLabelDefault">Username</label>
              <input type="text" name="username" class="form-control" id="floatingLabelDefault">
              
            
          </div>


          <div class="mb-3">
            
            <label for="floatingLabelDefault">Password</label>
              <input type="password" name="password" class="form-control" id="floatingLabelDefault">
              
            
          </div>

            <div class="text-center"><button type="submit" class="btn btn-danger mt-4 w-75 rounded shadow">LOGIN</button></div>
            <p class="lead mt-4 text-center fw-normal">DO NOT HAVE AN ACCOUNT?</p>
            <div class="text-center"><a href="{% url 'register-page' %}" class="btn btn-danger w-75 rounded shadow">SIGN UP</a></div>
        </form>
      {% endif %}
      


    </div>
</div>

{% endblock %}
