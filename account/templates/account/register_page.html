{% extends 'base.html' %}

{% block content %}

<div class="container my-4">
    <div class="card shadow rounded p-4 w-75 mx-auto">
      <h3 class="display-3 my-3 text-uppercase text-center">Register Here</h3>
        <form action="" method="POST">
            {% csrf_token %}

            {% for field in form %}
            <h5>{{ field.label }}</h5>
            {{ field }}

            <ul>
            {% for error in field.errors %}
            <li><small class="py-1 text-danger">{{error}}</small></li>
            {% endfor %}
        </ul>

            {% endfor %}

            <div class="text-center"><button type="submit" class="btn btn-danger mt-4 w-75 rounded shadow">Register</button></div>
            <p class="lead fw-normal text-center mt-4">ALREADY HAVE AN ACCOUNT?</p>
            <div class="text-center"><a href="{% url 'login-page' %}" class="btn btn-danger w-75 rounded shadow">LOGIN</a></div>

        </form>
    </div>
</div>

{% endblock %}
